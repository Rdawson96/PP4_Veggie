<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Restaurant Booking</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index_stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_signup_stylesheet.css' %}">
</head>
<body>
    <heading class="header"><h1>Green Harvest Bistro</h1></heading>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'menu' %}">Menu</a>
        {% if user.is_authenticated %}
            <a href="{% url 'booking' %}">Booking</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
        <div class="form-container">
            <h1>Login to Green Harvest Bistro</h1>
             <form method="post">
             {% csrf_token %}
             <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                 <label for="password">Password:</label>
                 <input type="password" id="password" name="password" required>
             </div>
             <button type="submit">Login</button>
            </form>
         <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
     </div>
</body>
</html>
